<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock, Paper, Scissors Console Game</title>
</head>
<body>

  <script>
    const choices = ['rock', 'paper', 'scissors'];
    let points = 0;

    function playGame() {
      while (points > -5 && points < 5) {
        const playerChoice = prompt('Enter rock, paper, or scissors (or type "exit" to quit):').toLowerCase();
        
        if (playerChoice === 'exit') {
          console.log('Game over. You exited.');
          break;
        }

        if (!choices.includes(playerChoice)) {
          console.log('Invalid choice, please try again.');
          continue;
        }

        const npcChoice = choices[Math.floor(Math.random() * choices.length)];
        let result = '';

        if (playerChoice === npcChoice) {
          result = 'It\'s a draw!';
        } else if (playerChoice === 'rock' && npcChoice === 'paper') {
          result = 'You chose rock, NPC chose paper. You lose!';
          points -= 1;
        } else if (playerChoice === 'rock' && npcChoice === 'scissors') {
          result = 'You chose rock, NPC chose scissors. You win!';
          points += 1;
        } else if (playerChoice === 'paper' && npcChoice === 'rock') {
          result = 'You chose paper, NPC chose rock. You win!';
          points += 1;
        } else if (playerChoice === 'paper' && npcChoice === 'scissors') {
          result = 'You chose paper, NPC chose scissors. You lose!';
          points -= 1;
        } else if (playerChoice === 'scissors' && npcChoice === 'rock') {
          result = 'You chose scissors, NPC chose rock. You lose!';
          points -= 1;
        } else if (playerChoice === 'scissors' && npcChoice === 'paper') {
          result = 'You chose scissors, NPC chose paper. You win!';
          points += 1;
        }

        console.log(result);
        console.log(`Current score: ${points}`);

        if (points >= 5) {
          console.log('Game over! You win!');
          break;
        } else if (points <= -5) {
          console.log('Game over! You lose!');
          break;
        }
      }
    }

    // Start the game
    playGame();

  </script>

</body>
</html>
